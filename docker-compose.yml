version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: deep-brain-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: deepbrain
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - deep-brain-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-brain-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/deepbrain?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
    networks:
      - deep-brain-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deep-brain-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://backend:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - deep-brain-network

volumes:
  mongodb_data:

networks:
  deep-brain-network:
    driver: bridge