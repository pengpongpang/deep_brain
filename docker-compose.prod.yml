services:
  mongodb:
    image: mongo:7.0
    container_name: deep-brain-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: deepbrain
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - deep-brain-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deep-brain-backend
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/deepbrain?authSource=admin
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=HS256
      - JWT_ACCESS_EXPIRATION_DAYS=2
      - JWT_REFRESH_EXPIRATION_DAYS=7
      - JWT_REFRESH_INTERVAL_DAYS=1
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      - DEBUG=False
      - ENVIRONMENT=production
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    networks:
      - deep-brain-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: deep-brain-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - deep-brain-network

volumes:
  mongodb_data:

networks:
  deep-brain-network:
    driver: bridge